name: mlpipe

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8] # Change to your Python version

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      - name: python-flake8
      # You may pin to the exact commit or the version.
      # uses: julianwachholz/flake8-action@75749239077651dfd0ecbe405899cdcb0673ee8f
      uses: julianwachholz/flake8-action@v2.0.2
      with:
      # The name of the check to add annotations to. Generally the same as the job that uses this action
      checkName: 
      # Path to use for flake8
      path: # optional, default is .
      # Package names of flake8 plugins passed on to the `pip install` command.
      plugins: # optional, default is 
      # Specify a config file for flake8
      config: # optional
      # Used for internal tests
      isTest: # optional, default is false

    - name: Run tests with pytest
      run: |
        pytest
